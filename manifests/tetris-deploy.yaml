# tetris-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
spec:
  replicas: 2 # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
        - name: tetris
          image: magicalyak/docker-games:monopoly ## change containerPort and targetport (service.yaml) to 8000
          #image: magicalyak/docker-games:rebelchess # change containerPort and targetport (service.yaml) to 8000
          #image: nasi101/tetris # change containerPort and targetport (service.yaml) to 80
          ports:
            - containerPort: 8000 # Replace with the port your Tetris game listens on
